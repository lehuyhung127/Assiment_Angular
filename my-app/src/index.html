<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Assimet Angular</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <app-root></app-root>
    <script src="https://code.iconify.design/iconify-icon/1.0.0/iconify-icon.min.js"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script>
      // Lấy đối tượng carousel
      var myCarousel = document.getElementById("demo");

      // Số giây chuyển slide
      var intervalSeconds = 3; // Đổi số giây tại đây

      // Kích hoạt sự kiện chuyển slide tự động
      var myCarouselInterval = setInterval(function () {
        var currentSlide = myCarousel.querySelector(".carousel-item.active");
        var nextSlide =
          currentSlide.nextElementSibling ||
          myCarousel.querySelector(".carousel-item");

        currentSlide.classList.remove("active");
        nextSlide.classList.add("active");
      }, intervalSeconds * 1000); // Chuyển từ giây sang mili giây

      // Dừng chuyển slide tự động khi người dùng tương tác
      myCarousel.addEventListener("mouseover", function () {
        clearInterval(myCarouselInterval);
      });

      // Tiếp tục chuyển slide tự động khi người dùng ngừng tương tác
      myCarousel.addEventListener("mouseout", function () {
        myCarouselInterval = setInterval(function () {
          var currentSlide = myCarousel.querySelector(".carousel-item.active");
          var nextSlide =
            currentSlide.nextElementSibling ||
            myCarousel.querySelector(".carousel-item");

          currentSlide.classList.remove("active");
          nextSlide.classList.add("active");
        }, intervalSeconds * 1000);
      });
    </script>
  </body>
</html>
