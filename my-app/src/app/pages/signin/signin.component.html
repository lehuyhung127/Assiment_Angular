<div class="container-fluid">

    <div class="signin">
        <div class="row d-flex justify-content-center align-items-center w-100">
            <div class="col-lg-12 col-xl-11 ">
                <div class=" text-black ">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <h2 class="fw-bold mb-2 text-uppercase text-center ">Login</h2>

                                <form class="mx-1 mx-md-4" (ngSubmit)="submitForm()">

                                    <div class="d-flex flex-row mb-4">
                                        <div class="form-icon">
                                            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                        </div>
                                        <div class="card flex justify-content-center">
                                            <div>
                                                <span class="">
                                                    <label for="email">Email:</label>
                                                    <input type="email" [(ngModel)]="email" name="email" id="email" />
                                                </span>
                                            </div>
                                        </div>

                                    </div>

                                    <div class="d-flex flex-row mb-4">
                                        <div class="form-icon">
                                            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        </div>
                                        <div class="card flex justify-content-center">
                                            <div>
                                                <span class="">
                                                    <label htmlFor="password">Password:</label>
                                                    <input type="password" [(ngModel)]="password" name="password"
                                                        id="password" />
                                                </span>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="pass-up-register col-md-7">
                                        <p class="text-center" style="color: #000000;">Don't account? <a
                                                routerLink="/signup" style="color: #1426e8;">Register
                                                here</a>
                                        </p>
                                    </div>  
                                    <div class="pass-up ">
                                        
                                        <div class="row">
                                            <div class="card btn-signin d-flex justify-content-center ">
                                                <p-toast position="top-center"></p-toast>
                                                <!-- <button type="submit" class="btn">Sign in</button> -->
                                                <button class="btn btn-primary p-button-success" style="width: 150px;" pButton pRipple
                                                    type="submit">Đăng Nhập</button>
                                            </div>
                                        </div>

                                    </div>

                                </form>
                                
                                
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
